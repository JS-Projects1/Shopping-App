<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Shopping App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light  ">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-sm btn-show font-weight-bold" data-toggle="modal"
                data-target="#exampleModal">
                Show Price
              </button>
            </a>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link" href="#">
              <i class="fa fa-cart-plus shopping" aria-hidden="true" style='font-size:25px'>
                <span class="cart">0</span></i>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="clothes d-flex justify-content-center align-items-center  ">
    <div class="container">
      <div class="row">

        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
          <div class="card" style="width: 18rem;">
            <div class="card-img">
              <img src="images/image1.webp" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <div class="card-content d-flex align-items-lg-baseline  justify-content-between">
                <p class="card-text font-weight-bold">100 $</p>
                <a href="#" class="btn btn-primary btn-add" price="100" product="Product 1">Add </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
          <div class="card" style="width: 18rem;">
            <div class="card-img">
              <img src="images/image2.webp" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <div class="card-content d-flex align-items-lg-baseline  justify-content-between">
                <p class="card-text font-weight-bold">200 $</p>
                <a href="#" class="btn btn-primary btn-add " price="200" product="Product 2">Add </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
          <div class="card" style="width: 18rem;">
            <div class="card-img">
              <img src="images/image3.webp" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <div class="card-content d-flex align-items-lg-baseline  justify-content-between">
                <p class="card-text font-weight-bold">300 $</p>
                <a href="#" class="btn btn-primary btn-add" price="300" product="Product 3">Add </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Selected Products</h5>
          <div class="badge-container">

          </div>

          <hr>
          <h5>Total Price Of Products</h5>
          <p class="total font-weight-bold">have tooltips on hover.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
